<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Help Seeker Login Page</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="image/WhatsApp Image 2022-04-14 at 1.47.56 AM.jpeg" alt="">
        </div>
        <div class="right">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="left-section">
            <h1>Domestic Assistant
            </h1>
            <h1>Information System</h1>
            <p>Registration Page</p>
            <form action="#">
                <label for="#">Name
                </label>
                <input type="text" placeholder="Enter Your Name" required>
                <label for="#">Phone Number
                    
                </label>
                <input type="phone" placeholder="eg:12345" required>
                <label for="#">Email
                    
                </label>
                <input type="email" placeholder="Enter a valid email address" required>
                <label for="#">New Password
                    
                </label>
                <input type="passwod" placeholder="Enter Password" required>
                <label for="#">Confirm Password
                    
                </label>
                <input type="password" placeholder="Re-enter the password" required>
                <div class="btn-side">
                    <a href="#" class="left-button">Submit</a>
                    <a href="#" class="right btn">Reset</a>
                </div>
                <div class="account">
                    <a href="
                    #" class="have-acc">Have an account</a>
                    <a href="#" class="sign-in">Sign In</a>
                </div>
            </form>
            
        </div>
    </section>
</body>
</html>
